<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Resume Builder</title>
  </head>
  <body>
    <div class="container">
      <!--- edit panel starts here -->
      <div class="edit-panel">
        <h1>Edit your resume here</h1>
        <input type="text" placeholder="Enter your name" />

        <div class="contacts">
          <input type="text" placeholder="Enter your email" />
          <input type="text" placeholder="Enter your phone number" />
          <button>Add social</button>
          <input type="text" placeholder="Enter platform" />
          <input type="text" placeholder="Enter social link" />
        </div>

        <div class="separator-h"></div>

        <div class="education">
          <button>Add</button>
          <input type="text" placeholder="Enter your school" />
          <input type="text" placeholder="Enter your degree" />
          <input type="text" placeholder="Enter your CGPA" />
          <input type="text" placeholder="Enter your graduation year" />
        </div>

        <div class="separator-h"></div>

        <div class="skills">
          <button>Add skill</button>
          <input type="text" placeholder="Enter your skill" />
        </div>

        <div class="separator-h"></div>

        <div class="projects">
          <button>Add project</button>
          <input type="text" placeholder="Enter project name" />
          <input type="text" placeholder="Enter project description" />
        </div>

        <div class="separator-h"></div>

        <div class="projects">
          <button>Add Experience</button>
          <input type="text" placeholder="Enter company name" />
          <input type="text" placeholder="Enter job title" />
          <input type="text" placeholder="Enter job duration" />
          <input type="text" placeholder="Enter job description" />
        </div>

        <div class="separator-h"></div>

        <div class="hobbies">
          <input type="text" placeholder="Enter your hobby" />
        </div>

        <div class="separator-h"></div>

        <div class="languages">
          <input type="text" placeholder="Enter your language" />
        </div>
        <button>Export</button>
      </div>

      <div class="separator-v"></div>

      <!--- preview panel starts here -->
      <div class="preview-panel">
        <h1>Preview your resume here</h1>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
