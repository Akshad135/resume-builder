<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Resume Builder</title>
  </head>
  <body>
    <div class="container">
      <div class="edit-panel">
        <h1>Edit your resume here</h1>
        <input type="text" placeholder="Enter your name" />

        <div class="contacts">
          <input type="text" placeholder="Enter your email" />
          <input type="text" placeholder="Enter your phone number" />
        </div>

        <div class="socials">
          <button class="socials btn add-btn">Add social</button>
        </div>
        <template id="input-template">
          <input type="text" placeholder="Enter platform" />
          <input type="text" placeholder="Enter social link" />
        </template>

        <div class="separator-h"></div>

        <div class="education">
          <button class="education btn add-btn">Add education</button>
        </div>
        <template id="education-template">
          <input type="text" placeholder="Enter your school" />
          <input type="text" placeholder="Enter your degree" />
          <input type="text" placeholder="Enter your CGPA" />
          <input type="text" placeholder="Enter your graduation year" />
        </template>

        <div class="separator-h"></div>

        <div class="skill">
          <button class="skills btn add-btn">Add skill</button>
        </div>
        <template id="skill-template">
          <input type="text" placeholder="Enter your skill" />
        </template>

        <div class="separator-h"></div>

        <div class="projects">
          <button class="projects btn add-btn">Add project</button>
        </div>
        <template id="projects-template">
          <input type="text" placeholder="Enter project name" />
          <input type="text" placeholder="Enter project description" />
        </template>

        <div class="separator-h"></div>

        <div class="experience">
          <button class="experience btn add-btn">Add Experience</button>
        </div>
        <template id="experience-template">
          <input type="text" placeholder="Enter company name" />
          <input type="text" placeholder="Enter job title" />
          <input type="text" placeholder="Enter job duration" />
          <input type="text" placeholder="Enter job description" />
        </template>

        <div class="separator-h"></div>

        <div class="hobbies">
          <button class="hobbies btn add-btn">Add hobby</button>
        </div>
        <template id="hobbies-template">
          <input type="text" placeholder="Enter your hobby" />
        </template>

        <div class="separator-h"></div>

        <div class="languages">
          <button class="languages btn add-btn">Add language</button>
        </div>
        <template id="languages-template">
          <input type="text" placeholder="Enter your language" />
        </template>

        <button class="btn">Export</button>
      </div>

      <div class="separator-v"></div>

      <!--- preview panel starts here -->
      <div class="preview-panel">
        <h1>Preview your resume here</h1>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
